apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-website
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/dipoesan/homelab-gitops.git
    targetRevision: main
    path: apps/my-website
  
  destination:
    server: https://kubernetes.default.svc
    namespace: my-website
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10